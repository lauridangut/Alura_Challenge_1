<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desktop.css">
    <title>Encriptador de texto</title>
    <script src="index.js"></script>

</head>

<body>
<!-- Encriptador 1 Desktop -->   
    <main class="main">
        <img src="img/Logo.svg" class="logo">
        <div class="texto">Ingrese el texto aquí</div>
        <div class="rectangulo-1"></div>
        <div class="frame-5">
            <p class="ningun-mensaje">Ningún mensaje fue encontrado</p>
            <p class="ingrese-texto">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
        <img src="img/Muñeco.svg" class="muñeco">
        <div class="frame-1">
            <img src="img/Vector.svg" class="vector">
            <div class="solo-min">Solo letras minúsculas y sin acentos</div> 
        </div>
        <div class="frame-3">
            <button class="boton-1">
                <p class="texto-boton-1">Encriptar</p>
            </button>
            <button class="boton-2">
                <p class="texto-boton-2">Desencriptar</p>
            </button>
        </div>
    </main>

</body>
</html>
